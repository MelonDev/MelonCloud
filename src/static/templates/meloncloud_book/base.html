<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>

    <script type="text/javascript" src="./static/templates/meloncloud_book/script.js"></script>
    <link rel="stylesheet" href="./static/templates/meloncloud_book/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">

</head>

<body class=" text-dark">
<nav class="navbar navbar-light bg-white border">
    <div class="container-fluid">
        <a class="navbar-brand" href="">
            <img src="./static/templates/meloncloud_book/img/bootstrap-logo.svg" alt="" width="30" height="24"
                 class="d-inline-block align-text-top no-select">
            <span class="nav-title-style no-select">MelonCloud</span>

        </a>
        {% if data != null %}
        <button class="btn btn-outline-danger book-button-signout" onclick="logout()">ออกจากระบบ</button>
        {% endif %}

    </div>
</nav>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
