{% extends "meloncloud_book/base.html" %}
{% block content %}

<div class="container-fluid min-vh-100 d-flex flex-column">
    <div class="row">
        <div class="col">
            Top Bar
        </div>
    </div>
    <div class="row flex-grow-1">
        <div class="col-xl-3 col-lg-3 col-md-4 col-sm-0 border">
            Bottom Left
        </div>
        <div class="col-xl-9 col-lg-9 col-md-8 col-sm-12 border">
            <div class="row justify-content-center">
                <div class="d-flex align-content-around flex-wrap justify-content-center">
                    {% for book in data %}
                    <div class="p-2">
                        <div class="card card-page">
                            <img src="./static/templates/home/img/towfiqu-barbhuiya-FnA5pAzqhMM-unsplash.jpg"
                                 class="card-img-top card-img-top-page" alt="...">
                            <div class="card-body">
                                <h4 class="card-title card-title-page">รหัสผ่านความปลอดภัยแบบสุ่ม</h4>
                                <p class="card-text">Some quick example text to build on the card title and make up the
                                    bulk
                                    of the card's content</p>
                                <button class="btn btn-primary card-button-submit-page" onclick="openPage('pwg_v2')">
                                    เปิด
                                </button>
                                <button class="btn btn-outline-secondary card-outline-button-submit-page"
                                        onclick="openPage('api/v2/security/pwg_v2/docs')">
                                    คู่มือ
                                </button>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
