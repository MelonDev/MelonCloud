{% extends "meloncloud_book/base.html" %}
{% block content %}

<div class="container-fluid min-vh-100 d-flex flex-column">
    <div class="row">
        <div class="col">
            Top Bar
        </div>
    </div>
    <div class="row flex-grow-2">
        <div class="col-xxl-2 col-xl-3 col-lg-3 col-md-4 col-sm-0  border">
            <div class="w-25 p-3" style="background-color: #eee;">Width 25%</div>


        </div>
        <div class="col-xxl-10 col-xl-9 col-lg-9 col-md-8 col-sm-12 col-xs-12 ">
            <div class="row pt-3 pb-3">
                <div class="d-flex align-content-around flex-wrap justify-content-center">
                    {% for book in data %}
                    <div class="card mb-3 mr-3 card-page">
                        <div class="row g-0">
                            <div class="col-xs-2 col-sm-3 col-md-4 px-0">
                                <img src="{{book['cover']}}" class="img-fluid card-img-top-page" alt="...">
                            </div>
                            <div class="col-xs-8 col-sm-9 col-md-8">
                                <div class="card-body">
                                    <div class="card-title card-title-page">{{book['name']}}</div>
                                    <div class="card-text">Artist: {{book['artist']}}</div>
                                                                        <div class="card-text"><small class="text-muted">Group: {{book['artist']}}</small></div>

                                    <div class="card-text"><small class="text-muted">Language: {{book['language']}}</small></div>

                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
